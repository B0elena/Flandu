<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="stylesheet/reset.css">
  <link rel="stylesheet" href="stylesheet/index.css">
  <link rel="icon" type="image/icon" href="img/icon1.png">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- js -->

  <title>Flandu</title>
</head>
<body>
  <header>
    <img src="img/icon1.png" alt="icon" width="80px" height="80px" class="icon-a">
    <div class="header-wrapper">
      <div class="border-a">
      </div>
      <div class="border-b">
        <div class="flandu">Flandu</div>
      </div>
      <div class="border-c">
        <div class="circle">
          <img src="img/icon3.png"  alt="icon" width="30px" height="30px" class="icon-f">
          <img src="img/icon5.png"  alt="icon" width="30px" height="30px" class="icon-d">
        </div>
      </div>
      <div class="border-d">
        <div class="circle">
          <img src="img/icon5.png"  alt="icon" width="50px" height="50px" class="icon-e">
          <img src="img/icon4.png"  alt="icon" width="50px" height="50px" class="icon-c">
        </div>
      </div>
      <div class="border-e">
        <div class="circle">
          <img src="img/icon4.png"  alt="icon" width="70px" height="70px" class="icon-g">
          <img src="img/icon3.png"  alt="icon" width="50px" height="50px" class="icon-b">
        </div>
      </div>
    </div>
  </header>
</body>
</html>
